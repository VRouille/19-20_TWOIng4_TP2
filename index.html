<!DOCTYPE html>
	<head>
		<meta charset="UTF-8" />
		<title>Rdio - Luke Chesser</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="css/reset.css"/>
		<link rel="stylesheet" href="css/global.css"/>
	</head>
	<body>
		<div class="container">
		<header>
			<div class="wrapper">
				<div class="row">
					<div class="col-sm-2">
						<div class="logo-search">
							<img class="pull-left" src="img/logo.png" />
						</div>
					</div>
					<div class="col-sm-3">
						<form method="POST" action="index.html">
							<input type="search" required class="search">
							<input type="submit" name="submit" value="Rechercher" class="submit">
						</form>
					</div>
					<div class="col-sm-7">
						<div class="user">
						    <a href="#">Luke Chesser</a>
						</div>
					</div>
				</div>
			</div>
		</header>
		
		<div class="row">
		<aside class="row col-sm-2">
			<div class="row col-md-12">
			<h3>Browse</h3>
			<nav class="browse">
				<ul class="main">
					<li><a class="heavy" href="#">Heavy Rotation</a></li>
					<li><a class="recent" href="#">Recent Activity</a></li>
					<li><a class="top" href="#">Top Charts</a></li>
					<li><a class="new" href="#">New Releases</a></li>
				</ul>
			</nav>
			</div>
			<div class="row col-md-12">
			<h3>Your music</h3>
			<nav class="music">
				<ul class="main">
					<li><a class="collection" href="#">Collection</a></li>
					<li><a class="history" href="#">History</a></li>
				</ul>
			</nav>
		</aside>

		<main>
			<header>
				<div class="row">
				<div class="col-sm-2">
				<div class="name-photo">
					<aside>
						<img src="img/artist.png" />
					</aside>
				</div>
				<div class="col-sm-8">
					<div class="name">
						<h1>Luke Chesser</h1>
						<p>Montreal, Quebec, Canada <a href="https://www.facebook.com/" target="_blank"><img class="share" src="img/icon/fb.png" /></a><a href="https://twitter.com/" target="_blank"><img class="share" src="img/icon/twitter.png" /></a></p>
					</div>
				</div>
				</div>
				</div>
				<div class="stats-links">
					<section class="stats">
						<span>2 Playlists</span>
						<span>4 Reviews</span>
						<span>6 Followers</span>
						<span>13 Following</span>
					</section>
					<div class="links">
						<div>
							<a href="#">Collection</a>
							<a href="#">History</a>
						</div>
					</div>
				</div>
			</header>
		</main>
	</body>
</html>
